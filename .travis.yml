sudo: false
dist: trusty
language: cpp
before_install: mkdir -p ${HOME}/usr/

# Compiler selection
matrix:
  include:
    - os: linux
      compiler: gcc

    - os: linux
      compiler: clang
      install: export CXX="clang++" CC="clang"

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages: ['libboost-dev']

    - os: linux
      compiler: clang
      addons:
        apt:
          packages: ['libboost-dev']
      install: export CXX="clang++" CC="clang"

    - os: linux
      compiler: gcc-5
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: ['g++-5', 'libboost-dev']
      install: export CXX="g++-5" CC="gcc-5"

    - os: linux
      compiler: gcc-7
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: ['g++-7', 'libboost-dev']
      install: export CXX="g++-7" CC="gcc-7"

    - os: linux
      compiler: clang-3.5
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: ['clang-3.5', 'libstdc++-4.9-dev', 'libboost-dev']
      install: export CXX="clang++-3.5" CC="clang-3.5"

script:
  - mkdir build-release build-debug && cd build-debug
  - cmake -DCMAKE_BUILD_TYPE=DEBUG ..
  - VERBOSE=1 make -j2
  - make check
  - VERBOSE=1 make static
  - cd ../build-release
  - cmake -DCMAKE_INSTALL_PREFIX=${HOME}/usr/ ..
  - VERBOSE=1 make -j2
  - make install
