name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make shared

  build-aarch64:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu20.04
        githubToken: ${{ github.token }}
        dockerRunArgs: |
          --volume "${PWD}:/paw"
        install: |
          apt-get update -q -y
          apt-get install -q -y gcc g++ make cmake libboost-all-dev
        run: |
          cd /paw
          echo "Building..."
          mkdir build
          cd build
          cmake ..
          make shared